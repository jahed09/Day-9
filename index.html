<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day six</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">

                <hr/>
                <div class="form-group row">
                    <label for="firstname">First Name</label>
                    <input type="text" name="first_name" placeholder="Your First Name" id="firstname" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="last_name" id="lastname" placeholder="Your last Name" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email_address" id="email" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="password" name="password" id="phone_number" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="bate" id="dob" class="form-control"/>
                </div>

                <div class="form-group">
                    <label><input type="radio" name="gender" value="male"/>Male</label>
                    <label><input type="radio" name="gender" value="Female"/>Female</label>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <textarea name="address" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" name="image" id="image" accept="image/*" class="form-control" multiple/>
                </div>

                <div class="form-group">
                    <label>District</label>
                    <select>
                        <option>--Select District Name--</option>
                        <option value="Dhaka">Dhaka </option>
                        <option value="Jessore">Jessore </option>
                        <option value="Khulna">Khulna </option>
                        <option value="Dohar">Dohar </option>
                    </select>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" name="agree" value="1"/> I agree with this
                    </label>

                </div>

                <div class="form-group">
                    <input type="submit" name="btn" class="btn btn-success btn-block" value="Registration"/>
                </div>
            </div>



            <div class="col-sm-8">
                <div class="form-group row">
                    <label class="col-form-label col-sm-3"> First Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="first_name" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-3"> Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="last_name" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-3"> Email Address</label>
                    <div class="col-sm-9">
                        <input type="email" name="email" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-3">Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-3">Phone Number</label>
                    <div class="col-sm-9">
                        <input type="number" name="phone_number" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-3">Date of Birth</label>
                    <div class="col-sm-9">
                        <input type="date" name="date_of_birth" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-3">Gender</label>
                    <div class="col-sm-9">
                        <label><input type="radio" name="gender" value="male"/> Male</label>
                        <label><input type="radio" name="gender" value="female"/> Female</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-3">Address</label>
                    <div class="col-sm-9">
                        <textarea name="address" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-3">Image</label>
                    <div class="col-sm-9">
                        <input type="file" name="image" accept="image/*"/>
                    </div>
                </div>






            </div>



        </div>
    </div>









<script src="js/bootstrap.js"></script>
</body>
</html>
